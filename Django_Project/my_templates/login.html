<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Log-In</title>
</head>
<body>
  {% include "default/header.html" %}
  <div class="login">
    <div class="login-page">
      <div class="form">
        <form class="register-form" action="/login/signup/" method="GET">
          {% csrf_token %}
          <input type="text" placeholder="name" name="Nombre"/>
          <input type="text" placeholder="surname" name="Apellido"/>
          <input type="password" placeholder="password" name="Password"/>
          <input type="email" placeholder="email address" name="Email"/>
          <button type="submit"><a href="signup/">create</a></button>
          <p class="message">Already registered?<a href="">Sign In</a></p>
        </form>
        <form class="login-form" action="/login/user/" method="GET">
          <input type="email" placeholder="email" name="Email" />
          <input type="password" placeholder="password" name="Password"/>
          <button type="submit"><a href="user/">login</a></button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
  {% include "default/footer.html" %}
</body>
</html>
